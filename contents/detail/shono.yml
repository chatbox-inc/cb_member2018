firstView:
  title: | # 一言[トップイメージの上に一言記載]
    「話せるエンジニア」
    を目指して
  role: エンジニア
  name: 庄埜 詩織
interview:
  title: 「一緒にお仕事しやすい人だな」と思ってもらえるようになりたい
  question: Q なぜ Web のお仕事を選んだのですか？
  answer: |
    今の会社でアルバイトとして働いているうちに「これは自分に向いている仕事かもしれない」と感じるようになったからです。

    案件やプロジェクト内の立場にもよりますが、Web制作というお仕事では社内・社外含めたくさんの人と関わります。

    何かをつくること、対話による問題解決が好きな私にはぴったりのお仕事だなと思いました。
weekItems:
  summary: 日々の業務では生産性を常に意識するようにしています。エンジニアとして要点は抑えつつコストパフォーマンス良く働こうと考えるようになってから、プライベートも含めて要領が良くなったような気がします。
  days: # 月曜スタートの7日間
    - title: プロジェクト進捗とスケジュールの確認
      description: 週始めは張り切ってしまいがちなので、先に一週間の概算スケジュールを立てることから始めます。
    - title: 適宜休憩を挟みながら開発を行う
      description: 作業効率を優先して、休憩を意識的にとるようにしています。
    - title: 業務終了後、勉強会に登壇
      description: オフィス内外で開催されるイベントにはできるだけ登壇枠で参加するようにしています。
    - title: 社外の方とMtg
      description: Slackだけでは伝わらないこと、リリースまでのスケジュール等を直接確認するためお伺いします。
    - title: タスクの優先順位を再確認
      description: 「急ぎでないもの」を見極め、無理はせず「きちんと」仕事を終えるように意識しています。
    - title: 趣味や遠出を楽しむ
      description: 習い事や遠出をして、仕事以外の刺激を受けながら過ごすことが多いです。
    - title: 何もしない時間を作る
      description: 日々せかせかと動いてしまいがちなので、週末でバランスをとるようにしています。
canItems:
  summary: |
    エンジニアとしてより良いコード・より良い実装ができるよう、日々勉強し改善に努めながらも、
    自身のコミュニケーション能力を生かしてチームマネジメントやファシリーテーターといった役割を担うこともあります。
    「つくること」と「話すこと」、この2つにおけるバランス感覚の良さを強みとしています。
  contents: # コンテンツ
    - title: フロントエンド・バックエンド（PHP）の実装
      description: フロントエンド開発技術（Sass/pug/Vue.js）・PHPフレームワークLaravel等を使用する開発にエンジニアとして携わっています。最近では、EC-CUBEを使用したECサイトの改修、Laravelを使った独自ECサイト構築の制作に関わりました。
    - title: チームマネジメント
      description: アルバイト等他のスタッフの協力を仰ぎながら、開発チームのリーダーとしてタスク管理・案件の進行を行います。プロジェクトを成功へと導くための重要な役割として、進行方法の改善を日々努めています。
    - title: ファシリテーション
      description: ファシリテーターとして無駄のないミーティングを進行することを意識しています。このスキルを生かして、300名以上を動員する関西最大級のPHPイベント「PHPカンファレンス関西2017・2018」では実行委員長と指揮をとっています。
    - title: ITコミュニティでの登壇
      description: 関西を中心としたITコミュニティでの登壇を積極的に行なっています。自身が学んできた今すぐ使える制作上のヒント、チーム開発のノウハウなどを「難しくない言葉」で伝えることを心がけています。
message: | # ラスト長文
    現代社会で大きな役割を果たしている Web のお仕事にとてもやりがいを感じています。
    エンジニアとして日進月歩で進化し続ける Web の制作技術についていくことはもちろん、
    「お客様の問題解決」を第一に、これからも様々な案件に関わり続けていきたいと考えています。
profile:
  role: エンジニア
  name: 庄埜 詩織
  kana: Shono Shiori
  profile: | # 名前の下のプロフィール文
    フロントエンド/バックエンド（PHP）エンジニア。
    エンジニア業で面白さを感じるのは「コードを書いた人の意図が理解できた瞬間」。
    話すことで自分の考えが整理できるので「登壇すること」がわりと好きです。
